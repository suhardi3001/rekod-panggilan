<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Rekod IT (Final v15 - Dynamic Table)</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        /* --- GLOBAL STYLES --- */
        :root { --base-font-size: 16px; }
        html { font-size: var(--base-font-size); }
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        
        .hidden-section { display: none !important; }
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
        
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%;
            width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .table-container { width: 100%; overflow-x: auto; -webkit-overflow-scrolling: touch; }
        
        #debug-console {
            background-color: #1a1a1a; color: #00ff00; font-family: monospace;
            padding: 1rem; margin-top: 2rem; border-radius: 0.5rem; font-size: 0.75rem;
            height: 150px; overflow-y: auto; border: 1px solid #333; width: 100%;
        }

        .login-btn-anim {
            position: relative; transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .login-btn-anim.loading { background-color: #000 !important; color: transparent !important; pointer-events: none; border: 1px solid #1a1a1a; }
        .login-btn-anim.loading::after {
            content: "UTM"; position: absolute; color: #E50914; font-family: 'Arial Black', sans-serif;
            font-weight: 900; font-size: 1.8rem; letter-spacing: 2px;
            animation: netflix-zoom 2s ease-in-out infinite; text-shadow: 0 0 15px rgba(229, 9, 20, 0.8);
        }
        @keyframes netflix-zoom {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; text-shadow: 0 0 25px rgba(229, 9, 20, 1); }
            100% { transform: scale(1); opacity: 0.8; }
        }
        .login-btn-anim.success {
            width: 50px !important; border-radius: 50px !important;
            background-color: #22c55e !important; color: transparent !important; pointer-events: none;
        }
        .login-btn-anim.success::before {
            content: ""; position: absolute; width: 15px; height: 24px;
            border-right: 4px solid white; border-bottom: 4px solid white;
            transform: rotate(45deg) translate(-2px, -2px); animation: checkmark 0.3s ease-in-out forwards;
        }
        @keyframes checkmark {
            0% { opacity: 0; transform: rotate(45deg) scale(0.5) translate(-2px, -2px); }
            100% { opacity: 1; transform: rotate(45deg) scale(1) translate(-2px, -2px); }
        }
        
        .tab-active-main { background-color: #1e3a8a !important; color: white; }
        .tab-inactive-main { background-color: transparent; color: white; }
        .tab-active-sub { color: #2563eb !important; border-bottom: 2px solid #2563eb !important; }
        .tab-inactive-sub { color: #6b7280; border-bottom: 2px solid transparent; }

        th.draggable-header { cursor: grab; position: relative; transition: background-color 0.2s; }
        th.draggable-header:hover { background-color: #e5e7eb; }
        th.draggable-header:active { cursor: grabbing; }
        th.drag-over { border-left: 3px solid #3b82f6; background-color: #eff6ff; }
        [contenteditable]:focus { outline: 2px solid #3b82f6; background-color: white; padding: 2px 4px; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <script>
        const CONFIG = { supabaseUrl: 'https://objxfgosatmasjjifkkg.supabase.co', supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ianhmZ29zYXRtYXNqamlma2tnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwMTI1MDYsImV4cCI6MjA4MDU4ODUwNn0.Y6nVvZLbqXu4yvDaL1xXrbN7Kdl73Z-Y5HC5z56vzmw' };
        const STATE = { currentUser: null, searchTimeout: null, baseFontSize: 16 };
        
        let sbClient; 
        try { 
            sbClient = window.supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey, {
                auth: { persistSession: true, autoRefreshToken: true, detectSessionInUrl: true }
            }); 
        } catch (e) { console.error("Supabase Init Error:", e); }

        const Utils = {
            log: (msg) => { const c = document.getElementById('debug-console'); if(c) { c.appendChild(document.createElement('div')).innerText = `> ${msg}`; c.scrollTop = c.scrollHeight; } },
            showToast: (msg) => { const t = document.getElementById('toast'); t.innerText = msg; t.classList.remove('opacity-0', 'translate-y-20'); setTimeout(() => t.classList.add('opacity-0', 'translate-y-20'), 3000); },
            enableField: (id) => { const el = document.getElementById(id); if(el) { el.readOnly = false; el.classList.remove('bg-gray-50'); el.classList.add('bg-white', 'ring-2', 'ring-blue-100'); el.focus(); document.getElementById('btn-update-master').classList.remove('hidden'); } },
            formatDate: (dateStr) => { if(!dateStr) return '-'; return new Date(dateStr).toLocaleString('ms-MY', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' }); }
        };

        const Auth = {
            init: async () => {
                Utils.log("Checking Auth..."); 
                try {
                    const { data: { session } } = await sbClient.auth.getSession();
                    if (session) { 
                        Utils.log("Session found for " + session.user.email);
                        Auth.handleLoginSuccess(session.user); 
                    } else { 
                        Utils.log("No session. Ready for login.");
                        document.getElementById('login-page').classList.remove('hidden'); 
                    }
                } catch (e) { Utils.log("Auth init failed."); }
            },
            login: async (e) => {
                e.preventDefault(); 
                const btn = document.getElementById('login-btn'); btn.classList.add('loading');
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                try {
                    const { data, error } = await sbClient.auth.signInWithPassword({ email, password });
                    if (error) { 
                        btn.classList.remove('loading'); 
                        document.getElementById('login-error').innerText = error.message; 
                        document.getElementById('login-error').classList.remove('hidden'); 
                    } else { 
                        setTimeout(() => { 
                            btn.classList.remove('loading'); btn.classList.add('success'); 
                            setTimeout(() => { Auth.handleLoginSuccess(data.user); btn.classList.remove('success'); }, 1000); 
                        }, 1000); 
                    }
                } catch (err) { btn.classList.remove('loading'); }
            },
            handleLoginSuccess: (user) => { 
                STATE.currentUser = user; 
                document.getElementById('login-page').classList.add('hidden-section'); 
                document.getElementById('app-layout').classList.remove('hidden-section'); 
                document.getElementById('user-display').innerText = user.email; 
                Navigation.switchMainTab('call-log');
                // Trigger form options fetch only AFTER we are logged in
                CallLog.init(); 
            },
            logout: async () => { await sbClient.auth.signOut(); window.location.reload(); }
        };

        const Navigation = {
            switchMainTab: (tabId) => {
                document.getElementById('call-log-section').classList.toggle('hidden-section', tabId !== 'call-log'); 
                document.getElementById('loan-page').classList.toggle('hidden-section', tabId !== 'loan');
                const btnCall = document.getElementById('nav-call-log'); const btnLoan = document.getElementById('nav-loan');
                if (tabId === 'call-log') { btnCall.classList.replace('tab-inactive-main', 'tab-active-main'); btnLoan.classList.replace('tab-active-main', 'tab-inactive-main'); } 
                else { btnLoan.classList.replace('tab-inactive-main', 'tab-active-main'); btnCall.classList.replace('tab-active-main', 'tab-inactive-main'); Loan.loadData(); }
            },
            switchCallLogTab: (subTabId) => {
                document.getElementById('sub-search-page').classList.toggle('hidden-section', subTabId !== 'search'); document.getElementById('sub-records-page').classList.toggle('hidden-section', subTabId !== 'records');
                const btnSearch = document.getElementById('btn-sub-search'); const btnRec = document.getElementById('btn-sub-records');
                if (subTabId === 'search') { btnSearch.className = "px-6 py-2 font-medium tab-active-sub"; btnRec.className = "px-6 py-2 font-medium tab-inactive-sub"; } 
                else { btnRec.className = "px-6 py-2 font-medium tab-active-sub"; btnSearch.className = "px-6 py-2 font-medium tab-inactive-sub"; Records.init(); }
            }
        };

        const UI = { adjustFontSize: (delta) => { STATE.baseFontSize += delta; document.documentElement.style.fontSize = STATE.baseFontSize + 'px'; } };

        const CallLog = {
            options: { komunikasi: [], sistem: [], perkara: [] },

            init: async () => {
                // Guard: Don't run if user is not logged in (prevents "isu table empty" error on login page)
                if (!STATE.currentUser) return;

                const defaults = {
                    komunikasi: ["Email", "Call", "WhatsApp", "Walk-in"],
                    sistem: ["Portal", "ECP450", "ECP400", "HCP400", "SOLMAN", "PSA400", "BP1", "BWP"],
                    perkara: ["ID Lock", "Masalah Role", "System Error", "Lain-lain"]
                };
                
                try {
                    Utils.log("Fetching live options from 'isu'...");
                    const { data, error } = await sbClient.from('isu').select('*');
                    
                    if (error) {
                        Utils.log("Table Access Error: " + error.message);
                        CallLog.options = defaults;
                    } else if (data && data.length > 0) {
                        const k = [...new Set(data.map(i => i.komunikasi).filter(Boolean))];
                        const s = [...new Set(data.map(i => i.sistem).filter(Boolean))];
                        const p = [...new Set(data.map(i => i.perkara).filter(Boolean))];
                        
                        CallLog.options.komunikasi = k.length ? k : defaults.komunikasi;
                        CallLog.options.sistem = s.length ? s : defaults.sistem;
                        CallLog.options.perkara = p.length ? p : defaults.perkara;
                        Utils.log("Table data synchronized.");
                    } else {
                        CallLog.options = defaults;
                        Utils.log("Table 'isu' is empty. Defaults used.");
                    }
                } catch (e) {
                    CallLog.options = defaults;
                    Utils.log("Fetch failed.");
                }
                CallLog.renderOptions();
            },

            renderOptions: () => {
                const conK = document.getElementById('container-komunikasi'); conK.innerHTML = '';
                CallLog.options.komunikasi.forEach(k => {
                    const label = document.createElement('label'); label.className = "flex items-center gap-2 p-2 bg-white border rounded cursor-pointer hover:bg-blue-50 text-sm";
                    label.innerHTML = `<input type="radio" name="komunikasi" value="${k}" class="text-blue-600"> ${k}`; 
                    label.querySelector('input').onchange = CallLog.checkValidity; 
                    conK.appendChild(label);
                });

                const conS = document.getElementById('container-sistem'); conS.innerHTML = '';
                CallLog.options.sistem.forEach(s => {
                    const label = document.createElement('label'); label.className = "flex items-center gap-2 p-2 bg-white border rounded cursor-pointer hover:bg-blue-50 text-sm";
                    label.innerHTML = `<input type="radio" name="system_type" value="${s}" class="text-blue-600"> ${s}`; 
                    label.querySelector('input').onchange = CallLog.checkValidity;
                    conS.appendChild(label);
                });

                const selP = document.getElementById('issue-dropdown'); 
                selP.innerHTML = '<option value="" disabled selected>Sila Pilih...</option>';
                CallLog.options.perkara.forEach(p => { 
                    const opt = document.createElement('option'); 
                    opt.value = p; opt.text = p; 
                    selP.appendChild(opt); 
                });
                selP.onchange = CallLog.checkValidity;
            },

            toggleInput: (id) => {
                const el = document.getElementById('add-input-' + id);
                el.classList.toggle('hidden');
                if(!el.classList.contains('hidden')) document.getElementById('input-new-'+id).focus();
            },

            saveOnEnter: async (e, type) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const val = e.target.value.trim();
                    if(val) {
                        const payload = {}; payload[type] = val;
                        const { error } = await sbClient.from('isu').insert([payload]);
                        if(error) alert("Error: " + error.message);
                        else { 
                            Utils.showToast("Added successfully!"); e.target.value = ''; 
                            document.getElementById('add-input-'+type).classList.add('hidden');
                            CallLog.init(); 
                        }
                    }
                }
            },

            handleSearch: (query) => {
                const dd = document.getElementById('search-results-dropdown'); if (STATE.searchTimeout) clearTimeout(STATE.searchTimeout);
                if (!query || query.length < 2) { dd.classList.add('hidden'); return; }
                STATE.searchTimeout = setTimeout(async () => {
                    dd.classList.remove('hidden'); dd.innerHTML = '<div class="p-2 text-center text-xs">Searching...</div>';
                    const { data } = await sbClient.from('personnel').select('*').or(`nama.ilike.%${query}%,ic_number.ilike.%${query}%,kod_ptj.ilike.%${query}%`).limit(5);
                    dd.innerHTML = '';
                    if (!data || data.length === 0) { 
                        const item = document.createElement('div'); item.className = "p-3 hover:bg-green-50 text-green-700 cursor-pointer text-sm font-bold border-b"; 
                        item.innerHTML = `+ Add "${query}" as New Record?`; item.onclick = () => CallLog.prepareNewUser(query); dd.appendChild(item); return; 
                    }
                    data.forEach(p => { 
                        const item = document.createElement('div'); item.className = "p-3 hover:bg-blue-50 cursor-pointer border-b"; 
                        item.innerHTML = `<div class="font-bold text-sm">${p.nama}</div><div class="text-xs text-gray-500">${p.ic_number} | ${p.department}</div>`; 
                        item.onclick = () => CallLog.fillForm(p); dd.appendChild(item); 
                    });
                }, 300);
            },
            fillForm: (data) => { ['nama', 'ic', 'kod_ptj', 'department', 'emel', 'telefon', 'gred'].forEach(k => document.getElementById(k).value = data[k==='ic'?'ic_number':k] || ''); document.getElementById('search-results-dropdown').classList.add('hidden'); CallLog.checkValidity(); },
            prepareNewUser: (name) => { document.getElementById('data-form').reset(); document.getElementById('nama').value = name.toUpperCase(); document.getElementById('is-new-user').value = 'true'; ['nama', 'ic', 'kod_ptj', 'department', 'emel', 'telefon', 'gred'].forEach(id => Utils.enableField(id)); document.getElementById('search-results-dropdown').classList.add('hidden'); CallLog.checkValidity(); },
            checkValidity: () => { 
                const btn = document.getElementById('submit-btn'); 
                const validText = ['nama', 'ic', 'department'].every(id => document.getElementById(id).value);
                const validSys = document.querySelector('input[name="system_type"]:checked');
                const validKom = document.querySelector('input[name="komunikasi"]:checked');
                const validIss = document.getElementById('issue-dropdown').value;
                const isValid = validText && validSys && validKom && validIss;
                btn.disabled = !isValid; btn.classList.toggle('opacity-50', !isValid); 
            },
            updateMasterData: async () => {
                const payload = { ic_number: document.getElementById('ic').value, nama: document.getElementById('nama').value, kod_ptj: document.getElementById('kod_ptj').value, department: document.getElementById('department').value, emel: document.getElementById('emel').value, telefon: document.getElementById('telefon').value, gred: document.getElementById('gred').value };
                const { data: exist } = await sbClient.from('personnel').select('id').eq('ic_number', payload.ic_number).maybeSingle();
                const { error } = exist ? await sbClient.from('personnel').update(payload).eq('ic_number', payload.ic_number) : await sbClient.from('personnel').insert([payload]);
                if(!error) { Utils.showToast("Data Updated!"); document.getElementById('btn-update-master').classList.add('hidden'); }
            },
            submit: async (e) => { 
                e.preventDefault(); if(!STATE.currentUser) return alert("Session expired."); 
                const btn = document.getElementById('submit-btn'); const btnText = btn.querySelector('span');
                btn.disabled = true; btnText.innerText = "Saving...";
                try {
                    const system = document.querySelector('input[name="system_type"]:checked').value;
                    const komunikasi = document.querySelector('input[name="komunikasi"]:checked').value;
                    const issue = document.getElementById('issue-dropdown').value;
                    const logEntry = { 
                        ic_number: document.getElementById('ic').value, nama: document.getElementById('nama').value, kod_ptj: document.getElementById('kod_ptj').value, department: document.getElementById('department').value, telefon: document.getElementById('telefon').value, emel: document.getElementById('emel').value, gred: document.getElementById('gred').value, 
                        confirmation: 'TIDAK', komunikasi: komunikasi, submitted_by: STATE.currentUser.id, perekod: STATE.currentUser.email, sistem: system, perkara: issue, notes: `${system} - ${issue}` 
                    }; 
                    const { error } = await sbClient.from('rekod').insert([logEntry]); 
                    if (error) throw error;
                    CallLog.updateMasterData(); Utils.showToast("Success!"); document.getElementById('data-form').reset(); CallLog.checkValidity();
                } catch (err) { alert("Error: " + err.message); } finally { btn.disabled = false; btnText.innerText = "Hantar Rekod"; }
            }
        };

        const Records = {
            init: () => { Records.renderHeader(); Records.fetch(); },
            renderHeader: () => {
                const thead = document.getElementById('records-table-head'); thead.innerHTML = '';
                const tr = document.createElement('tr');
                ['Tarikh', 'Nama/IC', 'Sistem', 'Masalah', 'Perekod', 'Status'].forEach(txt => {
                    const th = document.createElement('th'); th.className = "p-3 text-left border-b"; th.innerText = txt; tr.appendChild(th);
                });
                thead.appendChild(tr);
            },
            fetch: async () => {
                const tbody = document.getElementById('records-table-body'); tbody.innerHTML = '<tr><td colspan="6" class="p-4 text-center"><div class="loader"></div></td></tr>';
                const { data } = await sbClient.from('rekod').select('*').order('created_at', { ascending: false }).limit(50);
                tbody.innerHTML = '';
                if(!data || !data.length) { tbody.innerHTML = '<tr><td colspan="6" class="p-4 text-center">No records.</td></tr>'; return; }
                data.forEach(r => {
                    const tr = document.createElement('tr'); tr.className = "border-b hover:bg-gray-50";
                    tr.innerHTML = `<td class="p-3 text-xs">${Utils.formatDate(r.created_at)}</td><td class="p-3"><div class="font-bold">${r.nama}</div><div class="text-xs">${r.ic_number}</div></td><td class="p-3 text-xs">${r.sistem}</td><td class="p-3 text-xs">${r.perkara}</td><td class="p-3 text-xs">${r.perekod.split('@')[0]}</td><td class="p-3"><select onchange="Records.updateStatus('${r.id}', this.value)" class="text-xs border rounded p-1 ${r.confirmation==='YA'?'bg-green-100':'bg-red-100'}"><option value="YA" ${r.confirmation==='YA'?'selected':''}>YA</option><option value="TIDAK" ${r.confirmation!=='YA'?'selected':''}>TIDAK</option></select></td>`;
                    tbody.appendChild(tr);
                });
            },
            updateStatus: async (id, val) => {
                await sbClient.from('rekod').update({ confirmation: val, status_updated_at: new Date(), status_updated_by: STATE.currentUser.email }).eq('id', id);
                Utils.showToast("Updated"); Records.fetch();
            }
        };

        const Loan = {
            loadData: async () => {
                const { data: u } = await sbClient.from('user_ba').select('name').order('name'); const ul = document.getElementById('userList'); ul.innerHTML = ''; if(u) u.forEach(i => ul.appendChild(new Option(i.name, i.name)));
                const { data: d } = await sbClient.from('device_inventory').select('*').eq('status','Tersedia'); const ds = document.getElementById('deviceSelect'); ds.innerHTML = '<option disabled selected>Select Device...</option>'; if(d) d.forEach(i => ds.appendChild(new Option(i.tag, i.tag)));
                Loan.loadActive();
            },
            loadActive: async () => {
                const { data } = await sbClient.from('rekod_pinjaman').select('*').eq('status','Active');
                const tb = document.getElementById('active-loans-body'); tb.innerHTML = '';
                if(data) data.forEach(l => { tb.innerHTML += `<tr class="border-b"><td class="p-2">${l.user_name}</td><td class="p-2">${l.device_tag}</td><td class="p-2">${l.end_date}</td></tr>`; });
            },
            switchTab: (id) => {
                document.querySelectorAll('.loan-tab-content').forEach(e => e.classList.add('hidden')); document.getElementById('loan-tab-'+id).classList.remove('hidden');
                if(id==='history') Loan.loadHistory();
            },
            loadHistory: async () => {
                const tb = document.getElementById('loan-history-body'); tb.innerHTML = '';
                const { data } = await sbClient.from('rekod_pinjaman').select('*').order('created_at', {ascending:false});
                if(data) data.forEach(l => { tb.innerHTML += `<tr class="border-b"><td class="p-2 text-xs">${Utils.formatDate(l.created_at)}</td><td class="p-2 font-bold">${l.user_name}</td><td class="p-2">${l.device_tag}</td><td class="p-2 text-xs">${l.start_date} - ${l.end_date}</td><td class="p-2 text-xs">${l.status}</td></tr>`; });
            }
        };

        document.addEventListener('DOMContentLoaded', () => { 
            if (typeof lucide !== 'undefined') lucide.createIcons(); 
            Auth.init(); 
            document.getElementById('login-form').addEventListener('submit', Auth.login);
            document.getElementById('global-search').addEventListener('input', (e) => CallLog.handleSearch(e.target.value));
            document.getElementById('data-form').addEventListener('submit', CallLog.submit);
            // REMOVED CallLog.init() from here. Initialization is now handled inside Auth flow.
        });
    </script>
</body>
</html>
